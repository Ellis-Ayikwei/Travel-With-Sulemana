version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: Campus Ride-postgres
    environment:
      POSTGRES_DB: Campus Ride_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: Campus Ride-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-py:
    build:
      context: ./apps/backend-py
      dockerfile: Dockerfile
    container_name: Campus Ride-backend-py
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./apps/backend-py:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=Campus Ride_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  backend-node:
    build:
      context: ./apps/backend-node
      dockerfile: Dockerfile
    container_name: Campus Ride-backend-node
    command: npm run dev
    volumes:
      - ./apps/backend-node:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - PORT=3001
    depends_on:
      redis:
        condition: service_healthy

  celery-worker:
    build:
      context: ./apps/backend-py
      dockerfile: Dockerfile
    container_name: Campus Ride-celery-worker
    command: celery -A Campus Ride worker -l info
    volumes:
      - ./apps/backend-py:/app
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=Campus Ride_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:


